<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>WebTech</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container container--mh flex fl-js-sb fl-ai-cr">
        <div class="header__top-item">
          <a class="header__top-phone header__link" href="tel:123456789">+123 456 789</a>
        </div>
        <div class="header__top-item">
          <ul class="header__top-social flex">
            <li class="header__top-social-item">
              <a href="#" class="header__top-social-link">
                <img class="header__top-social-img" src="./images/Instagram.svg" alt="Instagram">
              </a>
            </li>
            <li class="header__top-social-item">
              <a href="#" class="header__top-social-link">
                <img class="header__top-social-img" src="./images/Dribbble.svg" alt="Dribbble">
              </a>
            </li>
            <li class="header__top-social-item">
              <a href="#" class="header__top-social-link">
                <img class="header__top-social-img" src="./images/Twitter.svg" alt="Twitter">
              </a>
            </li>
            <li class="header__top-social-item">
              <a href="#" class="header__top-social-link">
                <img class="header__top-social-img" src="./images/Youtube.svg" alt="Youtube">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container container--mh flex fl-js-sb fl-ai-cr">
        <div class="header__bottom-item">
          <a class="header__bottom-link" href="#">
            <img class="header__bottom-logo" src="./images/logo.svg" alt="logo">
          </a>
        </div>
        <div class="header__bottom-item">
          <nav class="header__bottom-nav">
            <ul class="header__bottom-list flex fl-ai-cr">
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Home</a>
              </li>
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Pages</a>
              </li>
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Services</a>
              </li>
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Portfolio</a>
              </li>
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Blog</a>
              </li>
              <li class="header__bottom-list-item">
                <a href="#" class="header__bottom-list-link header__link">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="welcome bg-img">
    <div class="container container--mh flex fl-ai-cr">
      <div class="welcome__text">
        <div class="welcome__text-title flex fl-ai-cr">
          <div class="welcome__text-num">01</div>
          <div class="welcome__text-heading heading">
            The Uniqe Creative<br/><span class="heading__span">Design Agency</span>
          </div>
        </div>
        <p class="welcome__text-desc desc">
          Always on the lookout for the hi-tech advancements. Build not only a product that can sell well, but a platform through which to deliver it.
        </p>
        <div class="welcome__links flex fl-ai-cr">
          <a class="welcome__link link link--bg-blue flex fl-ai-cr fl-js-cr" href="#">Start Now</a>
          <a class="welcome__link link link--br-blue flex fl-ai-cr fl-js-cr" href="#">Learn More</a>
        </div>
      </div>
      <img class="welcome__img" src="./images/businessman1.png" alt="men">
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
